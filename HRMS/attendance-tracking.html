<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HR Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Explore Features</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="employee-management.html">Employee Management</a></li>
                <li><a href="payroll-processing.html">Payroll Processing</a></li>
                <li><a href="performance-management.html">Performance Management</a></li>
                <li><a href="leave-management.html">Leave Management</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="attendance-tracking">
            <h2>Attendance Tracking</h2>
            <div class="attendance-controls">
                <button id="checkInBtn" class="circular-button">Check In</button>
                <button id="checkOutBtn" class="circular-button">Check Out</button>
            </div>
            <div id="attendanceStatus" class="attendance-summary"></div>
            <div id="attendanceSummary">
                <p>Days Present: <span id="daysPresent">0</span></p>
                <p>Days Absent: <span id="daysAbsent">0</span></p>
                <p>Check-Ins: <span id="checkInCount">0</span></p>
                <p>Check-Outs: <span id="checkOutCount">0</span></p>
            </div>
        </section>
    </main>
    <script>
        let checkInCounter = 0;
        let checkOutCounter = 0;

        document.getElementById('checkInBtn').addEventListener('click', function() {
            checkInCounter++;
            document.getElementById('checkInCount').innerText = checkInCounter;
            updateAttendanceStatus();
        });

        document.getElementById('checkOutBtn').addEventListener('click', function() {
            checkOutCounter++;
            document.getElementById('checkOutCount').innerText = checkOutCounter;
            updateAttendanceStatus();
        });

        function updateAttendanceStatus() {
            const daysPresent = checkInCounter; // Assuming each check-in means a day present
            const daysAbsent = (checkInCounter + checkOutCounter) - daysPresent; // Simplified logic for demo
            document.getElementById('daysPresent').innerText = daysPresent;
            document.getElementById('daysAbsent').innerText = daysAbsent;
        }
    </script>
</body>
</html>
